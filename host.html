<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container-fluid m-1">
      <div class="row">
        <div class="col text-center">
          Bank: <span data-bind="text: bank"></span>
        </div>
        <div class="col text-center">
          Current amount: <span data-bind="text: currentScore"></span>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          Player: <strong data-bind="text: currentPlayer"></strong>
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-lg btn-block" id="bank">BANK</button>
      <button type="button" class="btn btn-success btn-lg btn-block" id="correct">CORRECT</button>
      <button type="button" class="btn btn-danger btn-lg btn-block" id="nope">NOPE</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const gameId = urlParams.get('game_id');
      var socket = io({query: { game_id: gameId, host: true }});

      const state = {
        bank: 0,
        current: 0
      };

      // This is a simple *viewmodel* - JavaScript that defines the data and behavior of your UI
      function AppViewModel() {
          this.bank = 0;
          this.currentScore = 0;
          this.currentPlayer = "?";
      }

      // Activates knockout.js
      ko.applyBindings(new AppViewModel());

      socket.emit('update_state', JSON.stringify(state))
    </script>
  </body>
</html>
